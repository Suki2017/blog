{% extends "blog/base.html" %}
{% load static %}


{% block post-content %}
<div class="row post-card post-detail">
    <h3 class="title-box"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
    <div class="row post-footer">
        <div class="glyphicon glyphicon-user"><a href="#">{{ post.author.info.name }}</a></div>
        <div class="glyphicon glyphicon-time"><a href="#">{{ post.get_relative_time }}</a></div>
        <div class="glyphicon glyphicon-eye-open"><a href="#">{{ post.view_count }}浏览</a></div>
        <div class="glyphicon glyphicon-comment"><a href="#">299条评论</a></div>
        <div class="glyphicon glyphicon-share"><a href="#">分享</a></div>
        <div class="glyphicon glyphicon-star-empty"><a href="#">13感谢</a></div>
        <div class="glyphicon glyphicon-heart-empty"><a href="#">168喜欢</a></div>
        {% for tag in post.tags.all %}
            <span class="label label-danger tag-label"><a href="#">{{ tag }}</a></span>
        {% endfor %}
    </div>
    <div class="post-main">
        {{ post.body|safe }}
    </div>
</div>
{% endblock %}
